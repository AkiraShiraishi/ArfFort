        fileInput.addEventListener('change', (event) => {

        async function loadWatermark(src) {

        async function uploadAndEncrypt() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('ファイルを選択してください。');
                return;

            const base64 = await toBase64(file);

            const encryptedData = await aesEncrypt(base64, password, salt);

            await fetch('https://shiraki22.com/artfort/api/upload', {
                method: 'POST',

                    data: encryptedData
                })
            });

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        async function aesEncrypt(data, password, salt) {
            const enc = new TextEncoder();

            const keyMaterial = await crypto.subtle.importKey(
                'raw',
                enc.encode(password),
                'PBKDF2',
                false,
                ['deriveKey']
            );

            const key = await crypto.subtle.deriveKey(
                {
                    name: 'PBKDF2',
                    salt: enc.encode(salt),
                    iterations: 100000,
                    hash: 'SHA-256'
                },
                keyMaterial,
                { name: 'AES-CBC', length: 256 },
                false,
                ['encrypt']
            );

            const iv = crypto.getRandomValues(new Uint8Array(16));

            const encrypted = await crypto.subtle.encrypt(
                { name: 'AES-CBC', iv },
                key,
                enc.encode(data)
            );

            return {
                iv: arrayBufferToBase64(iv),
                encrypted: arrayBufferToBase64(encrypted)
            };
        }

        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            for (const byte of bytes) {
                binary += String.fromCharCode(byte);
            }
            return btoa(binary);
        }

                                    });

                        cropper.destroy();
